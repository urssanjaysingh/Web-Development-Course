<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online Store</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Online Store</h1>
        <img id="basketImage" src="cart.png" alt="clickCart()" height="30px">
        <h2 id="itemCounter">0</h2>
        <p id="orderTotal"></p>

        <div class="product">
            <img src="backpack.jpg" alt="backpack" height="130px">
            <h3>Backpack</h3>
            <button onclick="addToCart(backpack)">Add to Cart</button>
        </div>

        <script src="script.js"></script>
    </body>

</html>
