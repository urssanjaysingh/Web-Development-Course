<!-- To add JavaScript code to a webpage, we start with the <script> and </script> tags.
We can access the HTML elements of our webpage using the document keyword.
document represents our webpage. -->
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/InteractingWebpage.css">
    </head>
    <body>
        <h1>Secret Message</h1>
        <button onclick="show()">Show Secret</button>
        <p id="secret">***************</p>
        <script>
            function show() {
                document.getElementById("secret").innerHTML = "not telling you!";
            }
        </script>
    </body>
</html>
