<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/DisplayingElement.css">
    </head>
    <body>
        <!-- inline
        height and width don't work on it. -->
        <a href="#">Accept</a>
        <a href="#">Decline</a>
        <a href="#">Maybe?</a>

        <!-- block
        always start on a new line, take up full width of their parent. -->
        <p>40% OFF</p>
        <p>50% OFF for a limited time only, buy now!</p>

        <!-- inline-block
        puts element on the same line, while also letting us change their size. -->
        <button>Open Catalogue</button>
        <button>Create your own</button>
    </body>
</html>
